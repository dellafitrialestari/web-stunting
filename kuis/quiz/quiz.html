<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <div class="card">
        <img src="cover.png" alt="" class="card-img-top cover-img" />
        <div class="card-body title">
          <div class="card-title">QUIZ</div>
          <!-- <div id="user-score">Demo Score</div> -->
        </div>
        <div class="card-body button-quiz">
          <button id="start-button">START GAME</button>
        </div>
      </div>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="timer-icon.svg" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div class="card">
        <img src="cover.png" alt="" class="card-img-top cover-img" />
        <div class="card-body title">
          <div class="card-title">QUIZ</div>
          <div id="user-score">Demo Score</div>
        </div>
        <div class="card-body button-quiz">
          <button id="restart">START GAME</button>
        </div>
      </div>
    </div>
    <!-- Music Control -->
    <div class="music-control">
      <button id="music-toggle" class="btn btn-light rounded-circle p-2">
        <img id="music-icon" src="../../img/music-on.svg" alt="Sound On">
      </button>
    </div>
    <!-- Audio Element -->
    <audio id="background-music" src="../../music/musik1.mp3" loop></audio>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
