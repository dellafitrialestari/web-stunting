<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>DRAG & DROP</h1>
      <h3 class="sub-title">Cocokkan gambar stunting</h3>
      <div class="draggable-objects"></div>
      <div class="drop-points"></div>
    </div>
    <div class="controls-container">
      <div class="card">
        <div class="card-body title">
          <div id="result"></div>
        </div>
        <!-- <div class="card-body button-memory">
          <button class="btn btn-primary">
            <a href="drag-drop2.html" id="back" class="text-white text-decoration-none">BACK TO HOME</a>
          </button>
        </div> -->
      </div>
    </div>
    <!-- Music Control -->
    <div class="music-control">
      <button id="music-toggle" class="btn btn-light rounded-circle p-2">
        <img id="music-icon" src="../../img/music-on.svg" alt="Sound On">
      </button>
    </div>
    <!-- Audio Element -->
    <audio id="background-music" src="../../music/musik1.mp3" loop></audio>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
